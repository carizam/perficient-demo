name: Full Test Suite

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  full-test:
    name: Full Test Suite Execution
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      
      - name: Install Chrome dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
      
      - name: Verify Chrome installation
        run: google-chrome --version
      
      - name: Configure application properties
        run: |
          cat > src/test/resources/application.properties << EOF
          base.url=https://www.perficient.com
          browser=chrome
          headless=true
          implicit.wait=10
          explicit.wait=20
          EOF
      
      - name: Run all tests
        run: mvn clean test
      
      - name: Publish Cucumber HTML reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: full-test-html-reports
          path: target/cucumber-reports/html/**
          retention-days: 90
      
      - name: Publish Cucumber JSON reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: full-test-json-reports
          path: target/cucumber-reports/Cucumber.json
          retention-days: 90
      
      - name: Publish TestNG reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: full-test-testng-reports
          path: target/surefire-reports/**
          retention-days: 90
