name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests - ${{ matrix.browser }} - ${{ matrix.tags }}
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome]
        tags: ['@smoke', '@regression']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      
      - name: Install Chrome dependencies
        if: matrix.browser == 'chrome'
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
      
      - name: Install Firefox dependencies
        if: matrix.browser == 'firefox'
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox
      
      - name: Configure application properties
        run: |
          cat > src/test/resources/application.properties << EOF
          base.url=https://www.perficient.com
          browser=${{ matrix.browser }}
          headless=true
          implicit.wait=10
          explicit.wait=20
          EOF
          cat src/test/resources/application.properties
      
      - name: Run Maven tests
        run: |
          mvn clean test -Dcucumber.filter.tags="${{ matrix.tags }}"
        continue-on-error: true
      
      - name: Upload Cucumber HTML reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-reports-${{ matrix.browser }}-${{ matrix.tags }}
          path: target/cucumber-reports/html/**
          if-no-files-found: ignore
          retention-days: 30
      
      - name: Upload Cucumber JSON reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-json-reports-${{ matrix.browser }}-${{ matrix.tags }}
          path: target/cucumber-reports/Cucumber.json
          if-no-files-found: ignore
          retention-days: 30
      
      - name: Upload TestNG reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: testng-reports-${{ matrix.browser }}-${{ matrix.tags }}
          path: target/surefire-reports/**
          if-no-files-found: ignore
          retention-days: 30

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "## ðŸ§ª Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All test jobs have completed. Check individual job results for details." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Test Matrix" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Browser | Tag | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Chrome | @smoke | Check job status |" >> $GITHUB_STEP_SUMMARY
          echo "| Chrome | @regression | Check job status |" >> $GITHUB_STEP_SUMMARY
